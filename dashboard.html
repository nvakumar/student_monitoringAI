<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Monitoring</title>
  <script src="config.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    h1, h2 {
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .feed-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    #studentFeed {
      border-radius: 16px;
      max-width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      margin-top: 20px;
    }

    .status-box {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
    }

    .highlight {
      font-weight: 600;
      color: #d4ffea;
    }

    body {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <h1>üé• Real-Time Student Monitoring</h1>

  <div class="feed-container">
    <h2>üì∑ Student Camera Feed</h2>
    <img id="studentFeed" src="" width="640" height="480" alt="Student Video Feed" />
  </div>

  <div class="status-box" id="status">‚åõ Loading status...</div>

  <script>
    // Show student video stream
    document.getElementById("studentFeed").src = `${BACKEND_URL}/api/video_feed`;

    function fetchStatus() {
      fetch(`${BACKEND_URL}/api/monitoring_status`)
        .then(res => res.json())
        .then(data => {
          const { emotion, posture, eyes_status, attention, confidence } = data;
          document.getElementById("status").innerHTML = `
            <div><span class="highlight">Emotion:</span> ${emotion} <span style="font-size:14px">(${confidence.toFixed(2)} confidence)</span></div>
            <div><span class="highlight">Posture:</span> ${posture}</div>
            <div><span class="highlight">Eyes:</span> ${eyes_status}</div>
            <div><span class="highlight">Attention:</span> ${attention}</div>
          `;
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Error fetching status";
          console.error(err);
        });
    }

    setInterval(fetchStatus, 1500); // Refresh every 1.5s
  </script>
</body>
</html>
